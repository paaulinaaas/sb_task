<!doctype html> <html lang=en> <head> <meta charset=UTF-8> <meta name=viewport content="width=device-width,user-scalable=no"> <title>Log in/Sign up Form</title> <link href="dist/bundle.js.css" rel="stylesheet"></head> <body> <section class=snippet> <h1 class="heading-1 visually-hidden">Log in / Sign up Form</h1> <div> <button class="btn btn__signup btn--active">Sign Up</button><button class="btn btn__login">Log In</button> </div> <form id=signUp class="form active"> <h2 class=heading-2>Sign Up for Free</h2> <fieldset class=fieldset> <label class=visually-hidden for=signupName>First Name</label> <input class="input input--small" id=signupName type=text placeholder="First Name*" required><label class=visually-hidden for=signupSurname>Last Name</label><input class="input input--small" id=signupSurname type=text placeholder="Last Name*" required> <label class=visually-hidden for=signupEmail>Email Adress</label> <input class=input id=signupEmail type=email placeholder="Email Adress*" required> <label class=visually-hidden for=signupPassword>Set a Password</label> <input class=input id=signupPassword type=password placeholder="Set a Password*" required> <label class=visually-hidden for=signupSubmit>Submit</label> <input class="input input__submit" type=submit value="get started" id=signupSubmit> </fieldset> </form> <form class=form id=logIn> <h2 class=heading-2>Welcome Back!</h2> <fieldset class=fieldset> <label class=visually-hidden for=loginEmail>Email Adress</label> <input class=input id=loginEmail type=email placeholder="Email Adress*" required> <label class=visually-hidden for=loginPassword>Set a Password</label> <input class=input id=loginPassword type=password placeholder=Password* required> <label class=visually-hidden for=loginSubmit>Log In</label> <input class="input input__submit" type=submit value="log in" id=loginSubmit> </fieldset> </form> </section> <script type="text/javascript" src="dist/bundle.js"></script></body> </html>
