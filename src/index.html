<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fghjkl</title>
</head>
<body>
<div class="darken-overlay">
<header></header>
<main>
    <section class="snippet">
        <div class="snippet__buttons">
            <button class="btn btn--active btn__signup">Sign Up</button><!--
         --><button class="btn btn__login">Log In</button>
        </div>
        <form id="signUp">
            <h2 class="heading-2">Sign Up for Free</h2>
            <fieldset class="fieldset">
                <label class="u-visually-hidden" for="signupName">First Name</label>
                <input class="input input--small" id="signupName" type="text" placeholder="First Name*" autocomplete="on"><!--
             --><label class="u-visually-hidden" for="signupSurname">Last Name</label><!--
             --><input class="input input--small" id="signupSurname" type="text" placeholder="Last Name*" autocomplete="on">
                <label class="u-visually-hidden" for="signupEmail">Email Adress</label>
                <input class="input" id="signupEmail" type="email" placeholder="Email Adress*" autocomplete="on">
                <label class="u-visually-hidden" for="signupPassword">Set a Password</label>
                <input class="input" id="signupPassword" type="password" placeholder="Set a Password*" autocomplete="on">
                <label class="u-visually-hidden" for="signupSubmit">Submit</label>
                <input class="input input__submit" type="submit" value="get started" id="signupSubmit">
            </fieldset>
        </form>
        <form id="logIn">
            <h2 class="heading-2">Welcome Back!</h2>
            <fieldset>
                <label></label>
                <input>
            </fieldset>
        </form>
    </section>
</main>
<footer></footer>
</div>
